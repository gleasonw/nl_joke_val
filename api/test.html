<!doctype html>
<html lang="en">

    <title>Color Display</title>

        margin: 10px;

        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

    <div class="color-box" style="background-color: #f248b5">#f248b5</div>

</html>
